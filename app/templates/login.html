{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>
      Password:<br>
      {{ form.password(size=20) }}<br>
      {% for error in form.password.errors %}
          <span style="color: red;">[{{ error }}]</span>
      {% endfor %}<br>
    </p>
    <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
